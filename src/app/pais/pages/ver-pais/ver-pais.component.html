<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small>{{pais[0].name.common}}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais[0].flags.png" alt="pais[0].flags.png" class="img-thumbnail">
        </div>

        <div class="col">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Capital: </strong>
                    {{pais[0].capital}}
                </li>
                <li class="list-group-item">
                    <strong>Poblacion: </strong>
                    {{pais[0].population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Codigo: </strong>
                    {{pais[0].cioc}}
                </li>
                <li class="list-group-item">
                    <strong>Zona Horaria: </strong>
                    {{pais[0].timezones}}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span
            *ngFor="let index of pais[0].translations | keyvalue"        
            class="badge bg-primary me-1"   
    >          
            {{ index.value.official }}   
    </span>
        </div>
    </div>

    <pre class="mt-5">
        {{pais | json}}
    </pre>
</ng-template>
