<div class="animate__animated animate__fadeIn">

    <h2>Por Capital</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="Buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar Capital..."></app-pais-input>
            <!-- <form (ngSubmit)="Buscar()" autocomplete="off" action="">
                <input [(ngModel)]="termino" type="text" name="termino" class="form-control" placeholder="Buscar Pais">
            </form> -->
        </div>
    </div>
    
    <hr>
    <div *ngIf="hayError" class="alert alert-danger">
        No se encontro nada con el termino {{termino}}
    </div>
    
    <div *ngIf="paises.length > 0" class="row">
        <div class="col">
            
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
    
</div>
